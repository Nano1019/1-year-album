!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1年間の思い出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fffaf2;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    .memory-panel {
      display: none;
      margin-top: 20px;
      animation: fadein 0.5s ease-in-out;
    }

    .memory {
      margin-bottom: 20px;
    }

    .memory img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .memory p {
      margin-top: 8px;
      font-size: 1rem;
      color: #555;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #ffeaa7;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .memory img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>1年間の思い出</h1>

  <div id="topGrid" class="grid">
    <!-- 12か月分のサムネイル -->
    <img src="1.png" alt="1 month" onclick="showMonth(1)">
    <img src="2.png" alt="2 month" onclick="showMonth(2)">
    <img src="3.png" alt="3 month" onclick="showMonth(3)">
    <img src="4.png" alt="4 month" onclick="showMonth(4)">
    <img src="5.png" alt="5 month" onclick="showMonth(5)">
    <img src="6.png" alt="6 month" onclick="showMonth(6)">
    <img src="7.png" alt="7 month" onclick="showMonth(7)">
    <img src="8.png" alt="8 month" onclick="showMonth(8)">
    <img src="9.png" alt="9 month" onclick="showMonth(9)">
    <img src="10.png" alt="10 month" onclick="showMonth(10)">
    <img src="11.png" alt="11 month" onclick="showMonth(11)">
    <img src="12.png" alt="12 month" onclick="showMonth(12)">
  </div>

  <!-- 月別の思い出をここに動的に表示 -->
  <div id="memoryPanel" class="memory-panel"></div>

  <script>
    const memories = {
      1: [
        { img: 'images/month1-1.jpg', text: '今年初の初詣、一緒に願いごとをしたね。' },
        { img: 'images/month1-2.jpg', text: '雪の日に飲んだホットチョコ、あったかかった。' }
      ],
      2: [
        { img: 'images/month2-1.jpg', text: 'バレンタインの手作りチョコ、喜んでくれてうれしかった！' }
      ],
      // 以下省略：3月〜12月を同様に追加
    };

    function showMonth(month) {
      const panel = document.getElementById('memoryPanel');
      const topGrid = document.getElementById('topGrid');
      panel.innerHTML = ''; // 中身リセット
      topGrid.style.display = 'none'; // トップ非表示
      panel.style.display = 'block';

      // タイトル
      const h2 = document.createElement('h2');
      h2.textContent = `${month}月の思い出`;
      panel.appendChild(h2);

      // メモリ追加
      if (memories[month]) {
        memories[month].forEach(m => {
          const div = document.createElement('div');
          div.className = 'memory';
          div.innerHTML = `<img src="${m.img}"><p>${m.text}</p>`;
          panel.appendChild(div);
        });
      } else {
        panel.innerHTML += `<p>まだ思い出が登録されていません。</p>`;
      }

      // 戻るボタン
      const backBtn = document.createElement('a');
      backBtn.className = 'back-button';
      backBtn.textContent = '← トップに戻る';
      backBtn.onclick = () => {
        panel.style.display = 'none';
        topGrid.style.display = 'grid';
      };
      panel.appendChild(backBtn);
    }
  </script>

</body>
</html>
